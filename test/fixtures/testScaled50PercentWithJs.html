<html>
<head>
    <title>Test page with full resource includes, scaled and styling hidden behind hover/active selectors + JS</title>
    <link rel="stylesheet" type="text/css" href="import_test.css"/>
    <style type="text/css">
        .test {
            margin: 0;
            padding: 0;
            vertical-align: top;
        }
        div.test {
            float: left;
            width: 50px;
            height: 50px;
        }
        /* Catch https://bugzilla.mozilla.org/show_bug.cgi?id=986403 */
        @media (max-width: 200px) {
            .webfont {
                font-size: 5rem;
                line-height: 5rem;
            }
        }
        html {
            padding: 20px 17px 4px 12px;
            background-color: orange;
            font-size: 10px;

            /* Force rendering on same line, esp. for Firefox on Linux */
            width: 100px;
            overflow: hidden;
        }
    </style>
</head>
<body class="test">
    <div class="test">
        <img class="test" src="green.png" width="50" height="50" alt="green image"/>
    </div>
    <script src="testWithJs.js"></script>
</body>
</html>
