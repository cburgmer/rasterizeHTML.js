<!DOCTYPE html>
<html>
<head>
    <title>Test page with full resource includes</title>
    <script type="text/javascript" src="../build/dependencies/xmlserializer.js"></script>
    <script type="text/javascript" src="../build/dependencies/url.js"></script>
    <script type="text/javascript" src="../build/dependencies/inlineresources.js"></script>
    <script type="text/javascript" src="../node_modules/ayepromise/ayepromise.js"></script>
    <script type="text/javascript" src="../src/util.js"></script>
    <script type="text/javascript" src="../src/xhrproxies.js"></script>
    <script type="text/javascript" src="../src/browser.js"></script>
    <script type="text/javascript" src="../src/documentUtil.js"></script>
    <script type="text/javascript" src="../src/documentHelper.js"></script>
    <script type="text/javascript" src="../src/render.js"></script>
    <script type="text/javascript" src="../src/rasterizeHTML.js"></script>
    <style type="text/css">
        canvas,
        .container {
            border: 1px solid gray;
            display: inline-block;
        }
    </style>
</head>
<body>
    <p>Due to <a href="https://code.google.com/p/chromium/issues/detail?id=294129">this issue in Blink</a> and <a href="https://bugs.webkit.org/show_bug.cgi?id=17352">this issue in Webkit</a> certain automatic tests that need to read the canvas will fail there and are disabled in those environments. Use these manual tests here instead.</p>
    <p>All four canvases below should show the following image:<br><img src="fixtures/testResult.png" alt="reference image"></p>

    <h3>Test cases</h3>

    <div>
        <canvas id="documentCanvas" width="200" height="100"></canvas>
        <script type="text/javascript">
            var documentCanvas = document.getElementById("documentCanvas"),
                documentRequest = new window.XMLHttpRequest();

            documentRequest.onreadystatechange = function () {
                if (documentRequest.readyState == 4) {
                    rasterizeHTML.drawDocument(documentRequest.responseXML, documentCanvas, {cache: false});
                }
            };
            documentRequest.open('GET', "fixtures/test.html", true);
            // Seems to not work on Safari (https://developer.mozilla.org/en/HTML_in_XMLHttpRequest)
            documentRequest.responseType = "document";
            documentRequest.overrideMimeType("text/html");
            documentRequest.send(null);
        </script>
    </div>

    <div>
        <canvas id="htmlCanvas" width="200" height="100"></canvas>
        <script type="text/javascript">
            var htmlCanvas = document.getElementById("htmlCanvas"),
                htmlRequest = new window.XMLHttpRequest();

            htmlRequest.onreadystatechange = function () {
                if (htmlRequest.readyState == 4) {
                    rasterizeHTML.drawHTML(htmlRequest.responseText, htmlCanvas, {
                        baseUrl: "fixtures/",
                        cache: false,
                        executeJs: true,
                        zoom: 2
                    });
                }
            };
            htmlRequest.open('GET', "fixtures/testScaled50PercentWithJs.html", true);
            htmlRequest.overrideMimeType("text/html");
            htmlRequest.send(null);
        </script>
    </div>

    <div>
        <canvas id="urlCanvas" width="200" height="100"></canvas>
        <script type="text/javascript">
            var urlCanvas = document.getElementById("urlCanvas");

            rasterizeHTML.drawURL("fixtures/testScaled50PercentWithJs.html", urlCanvas, {
                cache: false,
                executeJs: true,
                zoom: 2
            });
        </script>
    </div>

    <div>
        <div id="urlImageContainer" class="container"></div>
        <script type="text/javascript">
            var urlImageContainer = document.getElementById("urlImageContainer");

            rasterizeHTML.drawURL("fixtures/testScaled50PercentWithJs.html", {
                cache: false,
                executeJs: true,
                zoom: 2,
                width: 200,
                height: 100
            }).then(function (result) {
                urlImageContainer.appendChild(result.image);
            });
        </script>
    </div>

</body>
</html>
