<html>
<head>
    <title>Jasmine Spec Runner</title>
    <meta charset="utf-8"/>

    <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0/jasmine.css">
    <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine-html.js"></script>
    <script type="text/javascript" src="lib/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="lib/jasmine-jquery.js"></script>
    <script type="text/javascript" src="lib/imagediff.js"></script>

    <!-- include source files here... -->
    <script type="text/javascript" src="../lib/htmlparser.js"></script> <!-- Only needed for Chrome & Safari -->
    <script type="text/javascript" src="../lib/CSSOM.js"></script> <!-- Only needed for Chrome -->
    <script type="text/javascript" src="../lib/URI.js"></script>
    <script type="text/javascript" src="../src/inline.js"></script>
    <script type="text/javascript" src="../src/rasterizeHTML.js"></script>

    <script type="text/javascript" src="helpers.js"></script>
    <!-- include spec files here... -->
    <script type="text/javascript" src="IntegrationSpec.js"></script>
    <script type="text/javascript" src="UtilSpec.js"></script>
    <script type="text/javascript" src="RenderSpec.js"></script>
    <script type="text/javascript" src="InlineUtilSpec.js"></script>
    <script type="text/javascript" src="InlineImagesSpec.js"></script>
    <script type="text/javascript" src="InlineCssContentSpec.js"></script>
    <script type="text/javascript" src="InlineCssSpec.js"></script>
    <script type="text/javascript" src="InlineCssFromImportsSpec.js"></script>
    <script type="text/javascript" src="InlineCssResourcesSpec.js"></script>
    <script type="text/javascript" src="InlineJsSpec.js"></script>
    <script type="text/javascript" src="InlineMainSpec.js"></script>
    <script type="text/javascript" src="MainInterfaceSpec.js"></script>
    <script type="text/javascript" src="WorkaroundSpec.js"></script>

    <script type="text/javascript">
        (function() {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function(spec) {
                return htmlReporter.specFilter(spec);
            };

            jasmine.getFixtures().fixturesPath = 'fixtures/';

            var currentWindowOnload = window.onload;

            window.onload = function() {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

</head>

</body>
</html>
